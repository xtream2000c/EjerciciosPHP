<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    
</head>
<body>

    <div style="float: left; width: 40%;">
        <h1>Ingresar Datos</h1>
        <form action="conexion.php" method="post">
            
            <input type="text" name="nombre" placeholder="Nombre">
            <br><br><input type="text" name="apellidos" placeholder="Apellidos">
            <br><br><input type="text" name="direccion" placeholder="Direccion">
            <br><br><input type="text" name="poblacion" placeholder="Poblacion">
            <br><br><input type="text" name="codigoPostal" placeholder="Codigo Postal">
            <br><br><input type="text" name="telefono" placeholder="Telefono">
            <br><br><input type="text" name="email" placeholder="Email">
            <br><br>
            <input type="submit">

        </form>
    </div>

    <div style="float: right; width: 40%;">
        <h1>Busqueda de Datos</h1>
        <form action="conexion.php" method="post">
            <select name="opcion" id="opcion">
                <option value="nombre">Nombre</option>
                <option value="telefono">Telefono</option>
            </select>
            <input type="text" name="nombre" placeholder="Nombre" id="nombre" >
            <input type="text" name="telefono" placeholder="Telefono" id="telefono" hidden>
            <input type="submit">

        </form>
        <script>
            $('#opcion').on('change',function(){
                if( $(this).val()==="nombre"){
                $("#nombre").show()
                $("#telefono").hide()
                }
                else{
                $("#nombre").hide()
                }
                if( $(this).val()==="telefono"){
                $("#telefono").show()
                $("#nombre").hide()
                }
                else{
                $("#telefono").hide()
                }
            });
        </script>
    </div>
    
</body>

</html>
